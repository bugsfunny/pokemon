<div class='container'>
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
    <div *ngFor='let pokemon of pokemonList' class="col s6 m4">
      <div class="card horizontal" (click)="selectPokemon(pokemon.id)" appBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date}}</small></p>
            <span *ngFor='let type of pokemon.types' class="{{type | pokemonTypeColor}}">
              {{type}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
